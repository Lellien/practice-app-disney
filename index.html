<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Search Engine</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styling/app.css" />
  </head>
  <body>
    <div class="page">
      <header class="ps-5 pe-5 pt-3 pb-3">
        <h1 class="text-center fancy-font">Disney Characters</h1>
        <form class="form-style" id="char-search-input">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a Disney Character"
            autocomplete="off"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </header>
      <main>
        <div id="api-result" class="container hidden"></div>
      </main>
    </div>
    <script src="/src/disney-api.js"></script>
  </body>
</html>
